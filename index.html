<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Todo App</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css">
  </head>
  <body>

    <div id="container">

      <form id="main-form">
        <input id="new-todo" type="text" placeholder="Add todo item...">
        <input id="input-button" type="submit" value="Add Item">
      </form>

        <h2>To do....</h2>
        <ul id="todo">
        </ul>

        <h2>Completed</h2>
        <ul id="completed">
        </ul>

    </div>

    <script src="src/todo.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
